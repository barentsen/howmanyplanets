attrs:
  Plot:
    outline_line_color: null
    toolbar_location: null
    min_border: 20
    background_fill_color: 'black'
    border_fill_color: 'black'

  Axis:
    minor_tick_in: null
    minor_tick_out: null
    major_tick_in: null
    major_label_text_font_size: '10pt'
    major_label_text_font_style: 'normal'
    axis_label_text_font_size: '10pt'
    axis_label_text_color: '#eeeeee'

    axis_line_color: '#eeeeee'
    major_tick_line_color: '#eeeeee'
    major_label_text_color: '#eeeeee'
    minor_tick_line_color: '#eeeeee'

    major_tick_line_cap: 'round'
    axis_line_cap: 'round'
    axis_line_width: 1
    major_tick_line_width: 1

  Grid:
    grid_line_alpha: 0.4

  Legend:
    label_text_color: "#eeeeee"
    border_line_color: "#222222"
    location: "bottom_right"
    border_line_width: 0
    background_fill_color: "#222222"
    background_fill_alpha: 0.5

